<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem; font-weight: 700; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="hero"><img class="illu" src="images/illustration-hero.svg" alt=""></div>
    <div class="card">
      <div class="text-summary">
        <h1 class="summary">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <div class="divider">
          <h2 class="plan-type">Annual Plan</h2>
          <p class="year-amount">$59.99/year</p>
        </div>
        <a href="#" class="change-link" target="_blank"><p class="change">Change</p></a>
      </div>
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
        </div>
    </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">dewyrag</a>.
  </footer>
</body>
</html>
